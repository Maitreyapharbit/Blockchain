<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharbit Blockchain - Transaction Creator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-container {
            padding: 40px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease;
            width: 100%;
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .result.info {
            background: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }

        .transaction-details {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .transaction-details h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding: 8px 0;
            border-bottom: 1px solid #eee;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            color: #333;
            font-family: monospace;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .example {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }

        .example h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .example p {
            color: #666;
            font-size: 14px;
        }

        .balance-display {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .balance-card {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .balance-card h4 {
            margin-bottom: 10px;
            color: #333;
        }

        .balance-amount {
            font-size: 2em;
            font-weight: bold;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 Pharbit Blockchain</h1>
            <p>Interactive Transaction Creator</p>
        </div>

        <div class="form-container">
            <div class="example">
                <h4>💡 Example Transaction</h4>
                <p><strong>Sender:</strong> 0x89f97Cb35236a1d0190FB25B31C5C0fF4107Ec1b</p>
                <p><strong>Receiver:</strong> 6M3uvRFJSR3hcJab22fSAQGUgXxiMKgdg225k3Pq9qpR</p>
                <p><strong>Amount:</strong> 10</p>
            </div>

            <form id="transactionForm">
                <div class="form-group">
                    <label for="sender">Sender Address:</label>
                    <input type="text" id="sender" name="sender" placeholder="Enter sender address (e.g., 0x1234...)" required>
                </div>

                <div class="form-group">
                    <label for="receiver">Receiver Address:</label>
                    <input type="text" id="receiver" name="receiver" placeholder="Enter receiver address (e.g., ABC123...)" required>
                </div>

                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="number" id="amount" name="amount" placeholder="Enter amount (e.g., 10)" min="0.01" step="0.01" required>
                </div>

                <button type="submit" class="btn" id="submitBtn">
                    🚀 Create Transaction Block
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Processing transaction...</p>
            </div>

            <div class="result" id="result"></div>

            <div class="transaction-details" id="transactionDetails">
                <h3>📋 Transaction Details</h3>
                <div id="detailsContent"></div>
            </div>

            <div class="balance-display" id="balanceDisplay" style="display: none;">
                <div class="balance-card">
                    <h4>Sender Balance</h4>
                    <div class="balance-amount" id="senderBalance">0</div>
                </div>
                <div class="balance-card">
                    <h4>Receiver Balance</h4>
                    <div class="balance-amount" id="receiverBalance">0</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('transactionForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const sender = document.getElementById('sender').value;
            const receiver = document.getElementById('receiver').value;
            const amount = parseFloat(document.getElementById('amount').value);

            // Validate input
            if (!sender || !receiver || !amount) {
                showResult('Please fill in all fields.', 'error');
                return;
            }

            if (amount <= 0) {
                showResult('Amount must be greater than 0.', 'error');
                return;
            }

            if (sender === receiver) {
                showResult('Sender and receiver cannot be the same.', 'error');
                return;
            }

            // Show loading
            showLoading(true);
            showResult('', '');

            try {
                // Simulate blockchain transaction (in real implementation, this would call the blockchain)
                await simulateTransaction(sender, receiver, amount);
                
                showResult('✅ Transaction completed successfully! Your block has been created.', 'success');
                showTransactionDetails(sender, receiver, amount);
                showBalanceDisplay(sender, receiver, amount);
                
            } catch (error) {
                showResult(`❌ Transaction failed: ${error.message}`, 'error');
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('submitBtn').disabled = show;
        }

        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${type}`;
            resultDiv.style.display = message ? 'block' : 'none';
        }

        function showTransactionDetails(sender, receiver, amount) {
            const detailsDiv = document.getElementById('transactionDetails');
            const contentDiv = document.getElementById('detailsContent');
            
            const transactionId = 'TX_' + Date.now();
            const timestamp = new Date().toISOString();
            const txHash = '0x' + Math.random().toString(36).substr(2, 9);

            contentDiv.innerHTML = `
                <div class="detail-row">
                    <span class="detail-label">Transaction ID:</span>
                    <span class="detail-value">${transactionId}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">From:</span>
                    <span class="detail-value">${sender}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">To:</span>
                    <span class="detail-value">${receiver}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Amount:</span>
                    <span class="detail-value">${amount}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span class="detail-value">Completed</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Timestamp:</span>
                    <span class="detail-value">${timestamp}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">TX Hash:</span>
                    <span class="detail-value">${txHash}</span>
                </div>
            `;
            
            detailsDiv.style.display = 'block';
        }

        function showBalanceDisplay(sender, receiver, amount) {
            // Simulate balance updates
            const senderBalance = Math.max(0, 100 - amount); // Assuming initial balance of 100
            const receiverBalance = 50 + amount; // Assuming initial balance of 50

            document.getElementById('senderBalance').textContent = senderBalance.toFixed(2);
            document.getElementById('receiverBalance').textContent = receiverBalance.toFixed(2);
            document.getElementById('balanceDisplay').style.display = 'grid';
        }

        async function simulateTransaction(sender, receiver, amount) {
            // Simulate network delay
            await new Promise(resolve => setTimeout(resolve, 2000));
            
            // Simulate random failure (5% chance)
            if (Math.random() < 0.05) {
                throw new Error('Insufficient balance');
            }
        }

        // Auto-fill example values
        document.getElementById('sender').addEventListener('focus', function() {
            if (!this.value) {
                this.value = '0x89f97Cb35236a1d0190FB25B31C5C0fF4107Ec1b';
            }
        });

        document.getElementById('receiver').addEventListener('focus', function() {
            if (!this.value) {
                this.value = '6M3uvRFJSR3hcJab22fSAQGUgXxiMKgdg225k3Pq9qpR';
            }
        });

        document.getElementById('amount').addEventListener('focus', function() {
            if (!this.value) {
                this.value = '10';
            }
        });
    </script>
</body>
</html>
